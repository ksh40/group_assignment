<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <h1>HOPELINK DONATIONS</h1>
    <h1>Donor Log in</h1>
    <div class="login-container">
    <label for="email" class="login form">Email Address:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br><br>

    <label for="password" class="login form">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter new password" min="1" required>
    <br><br>

    <button type="submit" class="login form">Log In</button>
    <p>Don't have  an account?<a href="register.html">Register</a></p>
    </div>
</body>
</html>
